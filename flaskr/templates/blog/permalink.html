{% extends 'base.html' %}

{% block home %}<a href="{{ home_url }}" class="w3-btn w3-theme-dark">Home</a>{% endblock %}

{% block content %}
    <article id="posts" class="w3-container">
        <div class="w3-panel w3-border w3-padding-16 w3-paper">
            <h2 class="w3-center w3-theme-l2">{{ post['title'] }}</h2>
            {{ md.markdown(post['body']) | safe }}
        </div>
    </article>
{% endblock %}
